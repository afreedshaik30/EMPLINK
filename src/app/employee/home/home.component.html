<style>
  @import url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;600;700&display=swap");
</style>
<div class="container">
  <br />
  <h3>Full Stack Employee Management System</h3>
  <br />
  <div class="input-button-container">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input
        (input)="searchEmployee(filter.value)"
        matInput
        type="text"
        placeholder="Search employee here"
        #filter
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="openForm(employee)">
      <mat-icon matSuffix>add</mat-icon> ADD NEW
    </button>
  </div>
  <div class="tableContainer">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="background-color: navy; color: white"
        >
          Employee Id :
        </th>
        <td mat-cell *matCellDef="let emp">{{ emp.id }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="background-color: navy; color: white"
        >
          Name
        </th>
        <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="background-color: navy; color: white"
        >
          Email
        </th>
        <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
      </ng-container>

      <!-- salary Column -->
      <ng-container matColumnDef="salary">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          style="background-color: navy; color: white"
        >
          Salary
        </th>
        <td mat-cell *matCellDef="let emp">{{ emp.salary }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: navy; color: white"
        >
          Edit
        </th>
        <td mat-cell *matCellDef="let emp">
          <button mat-fab extended (click)="openForm(emp)">
            <mat-icon matSuffix>edit</mat-icon>
            Edit
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th
          mat-header-cell
          *matHeaderCellDef
          style="background-color: navy; color: white"
        >
          Delete
        </th>
        <td mat-cell *matCellDef="let emp">
          <button (click)="deleteEmployee(emp.id)" mat-fab extended>
            <mat-icon matSuffix color="warn">delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let employees; columns: displayedColumns"></tr>
    </table>
    <mat-divider></mat-divider>
    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[3, 5, 10, 15]"
      showFirstLastButtons
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
